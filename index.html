<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logseq Plugin</title>
  </head>
  <body>
    <div id="preview" class="hidden transition-all duration-300 ease-in-out fixed top-0 left-0 bg-black w-screen h-screen" style="background-color: rgba(0, 0, 0, 0.5);">
      <button id="close" class="z-10 fixed top-4 right-4 p-0 m-0 fill-gray-50">
        <svg aria-hidden="true" class="pswp__icn" viewBox="0 0 32 32" width="32" height="32"><use class="pswp__icn-shadow" xlink:href="#pswp__icn-close"></use><path d="M24 10l-2-2-6 6-6-6-2 2 6 6-6 6 2 2 6-6 6 6 2-2-6-6z" id="pswp__icn-close"></path></svg>
      </button>
      <div class="fixed w-screen h-screen flex justify-center items-center">
        <div id="svg-container" class="bg-white scale-1 transition-transform">
       </div>
      </div>
    </div>
    <div id="spinner" class="hidden transition-all duration-300 ease-in-out fixed top-0 left-0 z-[1040] bg-black w-screen h-screen" style="background-color: rgba(0, 0, 0, 0.5);">
      <div class="w-screen h-screen flex justify-center items-center text-cyan-50">
        <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]" role="status">
          <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
        </div>
      </div>
    </div>
    <div id="iframe-wrap" class="p-0 m-0 fixed top-0 left-0 w-screen h-screen" style="display: none;">
      <div class="window-control">
        <button id="window-minimize" class="window-control-button">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="icon"><path d="M14 8v1H3V8h11z"></path></svg>
        </button>
        <button id="window-maximize" class="window-control-button">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="icon"><path d="M3 5v9h9V5H3zm8 8H4V6h7v7z"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M5 5h1V4h7v7h-1v1h2V3H5v2z"></path></svg>
        </button>
        <button id="window-close" class="window-control-button">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="icon"><path fill-rule="evenodd" clip-rule="evenodd" d="M7.116 8l-4.558 4.558.884.884L8 8.884l4.558 4.558.884-.884L8.884 8l4.558-4.558-.884-.884L8 7.116 3.442 2.558l-.884.884L7.116 8z"></path></svg>
        </button>
      </div>
      <div id="iframe-inner"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
